<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>

        /* General Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

/* Page Styling */
body {
    flex-direction: column;
    display: flex;
    background-image: url("https://i.pinimg.com/736x/66/fc/01/66fc01237650a7ef751b5c77e301c38f.jpg");
    justify-content: center;
    align-items: center;
    min-height: 100vh;

    padding: 20px;
}

/* Flashcards Container */
#flashcards-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    max-width: 1200px;
    padding: 30px;
    justify-content: center;
}

/* Individual Flashcard */
.flashcard {
    width: 300px;
    height: 220px;
    position: relative;
    transform-style: preserve-3d;
    transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
    animation: fadeIn 0.8s ease-in-out;
}

/* Front & Back Common Styles */
.flashcard .front, 
.flashcard .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 25px;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    backface-visibility: hidden;
    overflow: hidden;
}

/* Glass Effect for Cards */
.flashcard .front::before,
.flashcard .back::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50%;
    background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0.05)
    );
    border-radius: 20px 20px 100% 100%;
}

/* Enhanced Front Styles */
.flashcard .front {
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    transform: rotateY(0deg);
    background-size: 200% 200%;
    animation: gradientShift 5s ease infinite;
}

/* Enhanced Back Styles */
.flashcard .back {
    transform: rotateY(180deg);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

/* Unique Color Schemes */
.flashcard:nth-child(6n+1) .front { background: linear-gradient(45deg, #FF6B6B, #FFE66D); }
.flashcard:nth-child(6n+2) .front { background: linear-gradient(45deg, #4ECDC4, #556270); }
.flashcard:nth-child(6n+3) .front { background: linear-gradient(45deg, #72B01D, #96E6A1); }
.flashcard:nth-child(6n+4) .front { background: linear-gradient(45deg, #FFA69E, #861657); }
.flashcard:nth-child(6n+5) .front { background: linear-gradient(45deg, #A17FE0, #5D26C1); }
.flashcard:nth-child(6n+6) .front { background: linear-gradient(45deg, #FF9A9E, #FAD0C4); }

/* Back Side Colors with Darker Gradients */
.flashcard:nth-child(6n+1) .back { background: linear-gradient(45deg, #FF4B4B, #FFD54D); }
.flashcard:nth-child(6n+2) .back { background: linear-gradient(45deg, #2EADA4, #354050); }
.flashcard:nth-child(6n+3) .back { background: linear-gradient(45deg, #529000, #76C681); }
.flashcard:nth-child(6n+4) .back { background: linear-gradient(45deg, #FF867E, #641237); }
.flashcard:nth-child(6n+5) .back { background: linear-gradient(45deg, #815FC0, #3D06A1); }
.flashcard:nth-child(6n+6) .back { background: linear-gradient(45deg, #FF7A7E, #FAB0A4); }

/* Enhanced Flip Effect */
.flashcard.flipped {
    transform: rotateY(180deg) scale(1.02);
}

/* Enhanced Hover Effects */
.flashcard:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.flashcard.flipped:hover {
    transform: rotateY(180deg) scale(1.05);
}

/* Card Content Styling */
.flashcard .content {
    position: relative;
    z-index: 1;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

/* Gradient Animation */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Enhanced Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Responsive Design */
@media (max-width: 1200px) {
    #flashcards-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }
    .flashcard {
        width: 280px;
    }
}

@media (max-width: 700px) {
    #flashcards-container {
        grid-template-columns: 1fr;
    }
    .flashcard {
        width: 300px;
    }
    /* Flashcard Container */
.flashcard {
    width: 320px;
    height: 230px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s ease-in-out;
    cursor: pointer;
    animation: fadeIn 0.8s ease-in-out;
    border-radius: 15px;
    perspective: 1000px;
}

/* Front & Back Styles */
.flashcard .front, 
.flashcard .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    backface-visibility: hidden;
    transition: transform 0.3s ease-in-out;
    overflow: hidden;
}

/* Glassmorphism Effect */
.flashcard .front {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    transform: rotateY(0deg);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

/* Back Side */
.flashcard .back {
    background: rgba(0, 0, 0, 0.7);
    color: rgb(192, 111, 111);
    transform: rotateY(180deg);
    border: 2px solid rgba(255, 255, 255, 0.1);
}

/* Unique Neon Borders for Each Card */
.flashcard:nth-child(6n+1) {
    color: #529000;
    border: 3px solid #ff6b6b;
    box-shadow: 0 0 10px #ff6b6b;
}
.flashcard:nth-child(6n+2) {
    border: 3px solid #4ecdc4;
    box-shadow: 0 0 10px #4ecdc4;
}
.flashcard:nth-child(6n+3) {
    border: 3px solid #72b01d;
    box-shadow: 0 0 10px #72b01d;
}
.flashcard:nth-child(6n+4) {
    border: 3px solid #ffa69e;
    box-shadow: 0 0 10px #ffa69e;
}
.flashcard:nth-child(6n+5) {
    border: 3px solid #a17fe0;
    box-shadow: 0 0 10px #a17fe0;
}
.flashcard:nth-child(6n+6) {
    border: 3px solid #ff9a9e;
    box-shadow: 0 0 10px #ff9a9e;
}

/* Flip Effect */
.flashcard.flipped {
    transform: rotateY(180deg);
}

/* Hover Effects */
.flashcard:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

/* Gradient Reflection */
.flashcard .front::after {
    content: '';
    position: absolute;
    top: -10%;
    left: -10%;
    width: 150%;
    height: 150%;
    background: radial-gradient(rgba(255, 255, 255, 0.3), transparent);
    transform: rotate(45deg);
    opacity: 0.5;
}

/* Flip Effect for Hover */
.flashcard.flipped:hover {
    transform: rotateY(180deg) scale(1.05);
}

/* Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

}
    </style>
</head>
<body>
    <h1 style="color: white;">Flashcards</h1>
    <button onclick="goBack()">Add New Flashcard</button>
    <div id="flashcards-container"></div>

    <script src="./js/flashcard.js"></script>
</body>
</html>
