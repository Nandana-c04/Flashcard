    }

        color: #f7f3f3;

        font-weight: bold;
        text-align: left;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        box-shadow: inset 2px 2px 5px rgba(203, 0, 0, 0.1);
    }

    textarea {
        height: 100px;
        resize: none;
    }

    button {
        background: #ff416c;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        width: 100%;
    }

    button:hover {
        background: #6d1919;
        transform: scale(1.05);
    }

    button:last-of-type {
        background: #704021;
        margin-top: 10px;
    }

    button:last-of-type:hover {
        background: #a45214;
    }

    @media screen and (min-width: 768px) {
        .form-container {
            width: 100%;
            max-width: 400px;
        }
    }
    </style>
</head>
